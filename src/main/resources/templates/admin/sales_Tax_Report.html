<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="fragments/base::layout(~{::section})">
<!-- Created by Younus -->
<section>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <script>
        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let match = false;
                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(query)) {
                        match = true;
                    }
                });
                row.style.display = match ? '' : 'none';
            });
            calculateTotalTax(); // Recalculate total tax after filtering
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').addEventListener('keyup', filterTable);
            calculateTotalTax(); // Initial calculation
        });

        function calculateTotalTax() {
            let totalTax = 0;
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const taxCell = row.querySelector('td:nth-child(8)'); // Assuming tax is in the 8th column
                if (taxCell && !isNaN(parseFloat(taxCell.textContent))) {
                    totalTax += parseFloat(taxCell.textContent);
                }
            });

            document.getElementById('totalTaxAmount').textContent = totalTax.toFixed(2);
        }
    </script>
    <style>
        .table tbody tr:hover {
            background-color: #e0e0e0;
            color: #000;
        }

        .search-icon {
            cursor: pointer;
        }
        @media print {
			#searchInput {
				display: none;
			}
		}
    </style>
    <div class="container-fluid">
        <div th:if="${session.message}">
            <div class="alert alert-primary" role="alert">
                <p th:text="${session.message}"></p>
                <script th:inline="javascript">
                    setTimeout(function () {
                        window.location.href = '/a2zbilling/admin/clearSessionAttribute';
                    }, 500);
                </script>
            </div>
        </div>
        <div class="row" style="background-color: rgb(84,78,130); color: #fff;">
            <div class="col-md-12 mt-1">
                <h1 class="text-center"><b>SALES TAX REPORT</b></h1>
            </div>
        </div>
        <div style="background-color: #f5f0f0;">
            <div class="col-md-6">
				<!-- Search Bar -->
				<input id="searchInput" type="text"
					style="margin-top: 20px; height: 35px; width: 200px; border-radius: 10px; border-color: rgb(12,131,226);"
					name="query" placeholder=" Search">
			</div>
            <div class="row mt-2 pb-3">
                <div class="col-md-12">
                    <table class="table table-bordered" style="background-color: #fff;">
                        <thead style="background-color: #F3EBD6;color: black;">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Sale Bill No</th>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Quantity</th>
                                <!--<th scope="col">Tax Status</th>-->
                                <!--<th scope="col">Payment Type</th>-->
                                <th scope="col">Net Payment</th>
                                <th scope="col">Tax in %</th>
                                <th scope="col">Tax in Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sale : ${sales.content}" style="text-align: center; border: 1px solid black;">
                                <td th:text="${sale.date}"><input type="text" class="form-control" value=""
                                        readonly></td>
                                <td th:text="${sale.saleBillNo}"></td>
                                <td th:text="${sale.customer?.name}"></td>
                                <td>
                                    <ul style="list-style-type: none; padding: 0; margin: 0;">
                                        <li th:each="product : ${sale?.products}">
                                            <span th:text="${product?.name}"></span>
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <th:block th:each="qty : ${#strings.arraySplit(sale.quantity, ',')}">
                                        <span th:text="${qty}"></span><br>
                                    </th:block>
                                </td>
                                <!--<td th:text="${sale.paymentMode}"></td>-->
                                <td th:text="${sale.netPayment}"></td>
                                <td th:text="${sale.taxInPercentage}"></td>
                                <td th:text="${sale.taxInAmount}"></td>
                            </tr>
                            <tr style="font-weight: bold;">
                                <td colspan="7" style="text-align: right;">Total Tax Amount:</td>
                                <td id="totalTaxAmount">0.00</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div>
						<span th:text="'Page ' + ${currentPage + 1} + ' of ' + ${sales.totalPages}"></span>
					</div>
					<div>
						<a th:if="${sales.hasPrevious()}"
							th:href="@{/a2zbilling/admin/salesTaxReport(page=${currentPage - 1}, size=${sales.size})}">Previous</a>
						<a th:if="${sales.hasNext()}"
							th:href="@{/a2zbilling/admin/salesTaxReport(page=${currentPage + 1}, size=${sales.size})}">Next</a>
					</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Print Buttons -->
    <div class="col-md-12 mt-3 text-center">
        <button type="button" class="btn btn-primary" onclick="printBill()">Print</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script>
        // Function to print the bill
        function printBill() {
            window.print();
        }
    </script>

</section>
</body>
<!-- END Body -->	 

</html>
