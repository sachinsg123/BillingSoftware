<section>

               <div class="row" style="background-color:  rgb(84,78,130);color:#fff;">
                <div class="col-md-12 mt-1">
                <h1 class="text-center">Update Product</h1>
                 </div>
                  </div>
              <form th:action="@{/a2zbilling/admin/product/edit}" method="post" enctype="multipart/form-data" th:object="${product}" class="form-group">
               <div class="row pb-3" style="background-color: #f5f0f0;" 	>
                <div class="col-md-4 mt-3">
                <input type="hidden" name="id" th:field="*{id}"/>
                <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" name="name" th:field="*{name}">
                </div>
                </div>
                <div class="col-md-4 mt-3">
                <div class="form-group">
                <label>Product Price</label>
                <input type="text" class="form-control" name="price" th:field="*{price}">
                </div>	
                </div>
                 <div class="col-md-4 mt-2">
                 <label>Select Category</label>
                <div class="form-group mt-2">
                <select class="form-select form-control" aria-label="Default select example" name="category">
              <option selected>Category</option>
              <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
              </select>
                </div>
                </div>
                <div class="col-md-4 mt-1">
                <div class="form-group">
                <label>Product Size</label>
                <input type="text" class="form-control" name="productSize"  th:field="*{size.sizeValue}">
                </div>
                </div>
                <div class="col-md-4 mt-1">
                <div class="form-group">
                <label>Product Brand</label>
                <input type="text" class="form-control" name="productBrand" th:field="*{brand.name}">
                </div>
                </div>
                <div class="col-md-4 mt-1">
                <div class="form-group">
                <label>Product information</label>
                <input type="text" class="form-control" name="about">
                </div>
                </div>
                 <div class="col-md-4 mt-2">
                <div class="form-group">
                <label>choose date</label>
                <input type="date" class="form-control" name="addedDate">
                </div>
                </div>
                <div class="col-md-4 ">
                <label>Color</label>
                <div class="form-group mt-2">
                <select class="form-select form-control" aria-label="Default select example" name="productColor">
                <option selected>Choose</option>
                <option th:each="color: ${colors}" th:value="${color.name}" th:text="${color.name}"></option>
                </select>
                </div>
                </div>
                <div class="col-md-4 mt-2">
                <div class="form-group">
                <label>Add Product Image</label>
                <input type="file" class="form-control" name="imageFile">
                </div>
                </div>
                <div class="col-md-12 mt-5">
                <div class="text-center">
                <button type="submit" class="btn btn-info text-center">Update</button>
                <a th:href="@{'/a2zbilling/admin/product/list'}"
											class="btn btn-info ">Cancel</a>
                </div>
                </div>
                </div>
                </form>
               </div>


</section>
</body>
</html>
