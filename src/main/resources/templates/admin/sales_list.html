<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="fragments/base::layout(~{::section})">
<section>
<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<script>
		function deleteContactAlert(id) {

			const swalWithBootstrapButtons = Swal.mixin({
				customClass: {
					confirmButton: 'btn btn-success',
					cancelButton: 'btn btn-danger'
				},
				buttonsStyling: false
			})

			swalWithBootstrapButtons.fire({
				title: 'Are you sure?',
				text: "You won't be able to revert this!",
				icon: 'warning',
				showCancelButton: true,
				confirmButtonText: 'Yes, delete it!',
				cancelButtonText: 'No, cancel!',
				reverseButtons: true
			}).then((result) => {
				if (result.isConfirmed) {


					window.location = "/a2zbilling/admin/supplier/delete/" + id + " ";


					swalWithBootstrapButtons.fire(
						'Sale Deleted Successfully !',

					)
				} else if (
					/* Read more about handling dismissals below */
					result.dismiss === Swal.DismissReason.cancel
				) {
					swalWithBootstrapButtons.fire(
						'Cancelled',
						'Sale Not deleted',
						'error'
					)
				}
			})

		}
	</script>
	<!-- BEGIN Page Wrapper -->

	<div class="contaier-fluid">
		<div th:if="${session.message}">
			<div class="alert alert-primary" role="alert">
				<p th:text="${session.message}"></p>
				<script th:inline="javascript">
					setTimeout(function () {
						window.location.href = '/a2zbilling/admin/clearSessionAttribute';
					}, 500);
				</script>
			</div>
		</div>
		<div class="row" style="background-color: rgb(84,78,130);color:#fff;" >
			<div class="col-md-12 mt-1">
				<h1 class="text-center">Sales List</h1>
			</div>
		</div>
		<div style="background-color: #f5f0f0;">
		<div class="row pb-3">
		<div  class="col-md-6">
		 <form th:action="@{/search}" method="get">
		 <div class="col-md-6" >

        <input type="text" style="margin-top: 20px; height: 35px; width: 200px; border-radius: 10px; border-color:rgb(12,131,226) ;" name="query" placeholder="   Search">
        <!-- Search icon -->
        <i class="fas fa-search search-icon" style="font-size: 20px; color:rgb(12,131,226);" onclick="submitForm()"></i>
		 </div>
		
    </form>
		</div >
			<div class="col-md-6 mt-3"  style="text-align: right;"> 
			
				<a th:href="@{'/a2zbilling/admin/sales/add'}" class="btn btn-info"><i class="fa-solid fa-plus"></i>
					Add Sale</a>
			</div>
		</div>
		<div class="row mt-2" >
			<div class="col-md-12">
				<table class="table table-bordered">
					<thead style="background-color: #e6ede8;">
						<tr>
							<th scope="col">Date</th>

							<th scope="col">Print</th>
							<th>  </tr>
							
						</tr>
					</thead>
					<tbody>
					<tr>
					<td> </td>
					<td> </td>
					<td> </td>
					<td> </td>
					<td> </td>
					<td> </td>
					<td> </td>
					<td> 
					<div class="dropdown">
								  <button type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<i class="fa-solid fa-ellipsis-vertical"></i>
								  </button>
								  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					
								    <a class="dropdown-item" th:href="@{/a2zbilling/admin/sales/update}">Update</a>
								    <a class="dropdown-item" th:onclick="|deleteContactAlert()|"href="#">Delete</a>
								  </div>
								</div>
					</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div >
	</div>
</section>
