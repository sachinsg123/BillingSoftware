		<!DOCTYPE html>
		<html lang="en" xmlns:th="https://www.thymeleaf.org"
		th:replace="fragments/base::layout(~{::section})">
		    
		        <!-- BEGIN Page Wrapper -->
		        
		<section>                 
		<div class="contaier-fluid">
		  <div th:if="${session.message}">
		  <div class="alert alert-primary" role="alert">
		 <p th:text="${session.message}"></p>
		<script th:inline="javascript">
		/*<![CDATA[*/
		setTimeout(function() {
			
			window.location.href = '/a2zbilling/admin/clearSessionAttribute';
		}, 500); 
		
		</script> 
		  </div>
		</div>
		<div class="row" style="background-color: rgb(84,78,130);color:#fff;">
		 <div class="col-md-12 " >
		 <h1 class="text-center pt-1">Add Customer</h1>
		  </div>
		   </div>
		<form th:action="@{/a2zbilling/admin/customer/add}" method="post" enctype="multipart/form-data" class="form-group">
		 <div class="row" style="background-color: #f5f0f0;">
		  <div class="col-md-4 mt-4">
		  <div class="form-group">
		  <label>Customer Name</label>
		  <input type="text" required class="form-control" name="name" placeholder="Enter your name">
		  </div>
		  </div>
		    <div class="col-md-4 mt-4">
		  <div class="form-group">
		  <label>Customer email</label>
		  <input type="email" required class="form-control" name="email" placeholder="Enter your e-mail">
		  </div>
		  </div>
		  <div class="col-md-4 mt-4">
		  <div class="form-group">
		  <label>Customer Mobile</label>
		  <input type="text" id="mobile" pattern="[0-9]{10}" required class="form-control" name="mobile" placeholder="Enter your mobile No">
		  </div>
		  </div>
		  <div class="col-md-4 mt-2">
		  <div class="form-group">
		  <label>Address</label>
		  <input type="text" required class="form-control" name="address" placeholder="Enter your address">
		  </div>
		  </div>
		   <div class="col-md-4 mt-2">
		  <div class="form-group">
		  <label>Choose date</label>
		  <input type="date" class="form-control" name="addedDate">
		  </div>
		  </div>
		  <div class="col-md-12">
		  <div class="text-center">
		  <button type="submit" class="btn btn-info text-center mt-5">Add</button>
		  </div>
		  </div>
		  </div>
		  </form>
		 </div>
		</section>                      
		 </body>
		    <!-- END Body -->
