<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="fragments/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<section>
		<div class="row mb-3 pt-1" style="background-color: rgb(84,78,130);color:#fff;  ">
			<div class="col-md-12">
				<h1 class="">EDIT FIRM</h1>
			</div>
		</div>
		<form th:action="@{/a2zbilling/admin/edit/firm}" method="post" enctype="multipart/form-data"
			th:object="${company}" class="form-group">
			<div class="row">
			
			
				<div class="col-md-12">
					<input type="hidden" class="form-control" name="id" th:field="*{id}">
					<div class="form-group">
						<label>Firm Name</label>
						<input type="text" class="form-control" name="name" th:field="*{name}">
					</div>
				</div>
				
				
				<div class="col-md-12 mt-1">
					<div class="form-group">
						<label>email</label>
						<input type="text" class="form-control" name="email" th:field="*{email}">
					</div>
				</div>
				
				
				<div class="col-md-12 mt-1">
					<div class="form-group">
						<label>Mobile</label>
						<input type="text" class="form-control" name="mobile" th:field="*{phone}">
					</div>
				</div>
				
				
				<div class="col-md-12 mt-1">
					<div class="form-group">
						<label>Address</label>
						<input type="text" class="form-control" name="address" th:field="*{Address}">
					</div>
				</div>
				<div class="col-md-12 mt-1">
					<div class="form-group">
						<label>Description</label>
						<input type="text" class="form-control" name="description" th:field="*{description}">
					</div>
				</div>
				<div class="col-md-12 mt-1">
					<div class="form-group">
						<label>Firm logo</label>
						<input type="file" class="form-control" name="imageFile" th:field="*{logo}">
					</div>
				</div>
				<div class="col-md-12 mt-1">
					<div class="form-group">
						<label>Upload Signature</label>
						<input type="file" class="form-control" name="signatureImage" th:field="*{signature}">
					</div>
				</div>
				<div class="col-md-12 mt-2">
					<div class="text-center">
						<button type="submit" class="btn btn-info text-center mt-2">Save</button>
					</div>
				</div>
			</div>
		</form>

	</section>

</body>

</html>
