<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="fragments/base::layout(~{::section})">

<section>
	<div class="contaier-fluid" style="line-height: 25px;">
		<div th:if="${session.message}">
			<div class="alert alert-primary" role="alert">
				<p th:text="${session.message}"></p>
				<script th:inline="javascript">
					/*<![CDATA[*/
					setTimeout(function () {
						window.location.href = '/a2zbilling/admin/clearSessionAttribute';
					}, 800); 
				</script>
			</div>
		</div>
		<div class="row" style="background-color:rgb(84,78,131);">
			<div class="col-md-12">
				<h1 class="text-center" style="font-family:Verdana, Geneva, Tahoma, sans-serif ; color:#fff;">Add
					Supplier</h1>
			</div>
		</div>
		<form th:action="@{/a2zbilling/admin/supplier/add}" method="post" enctype="multipart/form-data"
			class="form-group">
			<div class="row" style="background-color:#f5f0f0 ;">
				<div class="col-md-4 mt-4">
					<div class="form-group">
						<label>Supplier Name</label>
						<input required retype="text" class="form-control" placeholder="Please Enter a Full Name"
							name="name">
					</div>
				</div>
				<div class="col-md-4 mt-4">
					<div class="form-group">
						<label>Supplier Email</label>
						<input required type="email" class="form-control" placeholder="Please Enter a Valid Email"
							name="email">
					</div>
				</div>
				<div class="col-md-4 mt-4">
					<div class="form-group">
						<label>Supplier Mobile</label>
						<input type="number" required class="form-control" placeholder="Please Enter a Mobile Number"
							name="mobile" id="mobile">
						<small id="mobileErrorMessage" class="text-danger"></small>
					</div>
				</div>
				<div class="col-md-4 mt-2">
					<div class="form-group">
						<label>Address</label>
						<textarea required type="text" class="form-control" placeholder="Please Enter a Address"
							name="address"></textarea>
					</div>
				</div>
				<div class="col-md-4 mt-2">
					<div class="form-group">
						<label>Choose Date</label>
						<input type="date" class="form-control" name="addedDate">
					</div>
				</div>

				<div class="col-md-12 mt-2">
					<div class="text-center">
						<button type="submit" class="btn btn-info text-center">Add</button>
					</div>
				</div>

			</div>
		</form>
	</div>
	<script>
	        // Function to validate the mobile number
	        function validateMobileNumber() {
	            var mobileInput = document.getElementById("mobile");
	            var mobileErrorMessage = document.getElementById("mobileErrorMessage");
	
	            // Regular expression to validate mobile number
	            var mobileRegex = /^\d{10}$/;
	
	            if (!mobileRegex.test(mobileInput.value)) {
	                mobileErrorMessage.textContent = "Please enter a valid 10-digit mobile number";
	                return false;
	            } else {
	                mobileErrorMessage.textContent = ""; // Clear any existing error message
	                return true;
	            }
	        }
	
	        // Add event listener to validate mobile number when input changes
	        document.getElementById("mobile").addEventListener("input", validateMobileNumber);
	    </script>
</section>

</body>
