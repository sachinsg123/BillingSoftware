<!DOCTYPE html> <!-- Created By Mahesh -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="fragments/base::layout(~{::section})">
<section>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<script>
		function deleteContactAlert() {

			const swalWithBootstrapButtons = Swal.mixin({
				customClass: {
					confirmButton: 'btn btn-success',
					cancelButton: 'btn btn-danger'
				},
				buttonsStyling: true

			})

			swalWithBootstrapButtons.fire({
				title: 'Are you sure?',
				text: "You Wont To Delete!!",
				icon: 'warning',
				showCancelButton: true,
				confirmButtonText: 'Yes, delete it!',
				cancelButtonText: 'No, cancel!',
				reverseButtons: true
			}).then((result) => {
				if (result.isConfirmed) {


					window.location = "/a2zbilling/admin/parties/transactions/delete";


					swalWithBootstrapButtons.fire(
						'Transaction Deleted Successfully!!',

					)
				} else if (
					/* Read more about handling dismissals below */
					result.dismiss === Swal.DismissReason.cancel
				) {
					swalWithBootstrapButtons.fire(
						'Cancelled',
						'Transaction Not deleted',
						'error'
					)
				}
			})

		}
	</script>
	<!-- BEGIN Page Wrapper -->
	<div class="contaier-fluid">
		<div th:if="${session.message}">
			<div class="alert alert-primary" role="alert">
				<p th:text="${session.message}"></p>
				<script th:inline="javascript">
					setTimeout(function () {
						window.location.href = '/a2zbilling/admin/clearSessionAttribute';
					}, 500); 
				</script>
			</div>
		</div>
		<div class="row" style="background-color:rgb(84,78,131);">
			<div class="col-md-12">
				<h1 class="text-center" style="color: white;">TRANSACTIONS</h1>
			</div>
		</div>
	
		<div class="row mt-4">
			<div class="col-md-12">
				<table style="border: 1px solid black;" class="table table-bordered table-hover table-striped">
					<thead class="thead-dark">
						<tr style="text-align: center;">
							<!-- <th scope="col">Supplier Id</th> -->
							<th style="border: 1px solid black;" scope="col"></th>
							<th style="border: 1px solid black;" scope="col">TYPE</th>
							<th style="border: 1px solid black;" scope="col">NUMBER</th>
							<th style="border: 1px solid black;" scope="col">DATE</th>
							<th style="border: 1px solid black;" scope="col">TOTAL</th>
							<th style="border: 1px solid black;" scope="col">BALANCE</th>
							<th style="border: 1px solid black;" scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr style="text-align: center;">
							<td>.</td>
							<td>PosSale</td>
							<td>2</td>
							<td>03/04/2024</td>
							<td>1062</td>
							<td>0.00</td>					
							<td>
								<div class="dropdown">
								  <button type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<i class="fa-solid fa-ellipsis-vertical"></i>
								  </button>
								  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								    <a class="dropdown-item" th:href="@{/a2zbilling/admin/parties/transactions/update}"><b>Edit</b></a>
								    <a class="dropdown-item" th:onclick="|deleteContactAlert()|" href="#"><b>Delete</b></a>
								  </div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				
				<div class="container">
					<div class="row text-center">
						<div class="col-md-12">
							<a class="btn btn-info text-center" style="color: white; padding: 5px 22px; display: inline-block; font-size: 14px; margin: 3px 2px; cursor: pointer; border-radius: 8px;" th:href="@{/a2zbilling/admin/parties/list}"><b>Cancel</b></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
<!-- END Body -->
