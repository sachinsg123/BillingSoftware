<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="fragments/base::layout(~{::section})">

<body>
	<section>
		<div class="contaier-fluid">
			<div th:if="${session.message}">
				<div class="alert alert-primary" role="alert">
					<p th:text="${session.message}"></p>
					<script th:inline="javascript">
						/*<![CDATA[*/
						setTimeout(function () {

							window.location.href = '/a2zbilling/admin/clearSessionAttribute';
						}, 500);

					</script>
				</div>
			</div>
			
			<div class="pb-4" style="background-color: #f5f0f0;">
				<div class="row" style="background-color: #534F84;color: #fff;">
					<div class="col-md-12 mt-1">
						<h1 class="text-center">UPDATE BRAND</h1>
					</div>
				</div>
				<form th:action="@{/a2zbilling/admin/brand/update}" method="post" enctype="multipart/form-data" th:object="${brand}"
					class="form-group">
					<div class="row">
						<div class="col-md-4 mt-3 ml-4">
							<input type="hidden" name="id" th:field="*{id}" />
							<div class="form-group">
								<label>Brand Name</label>
								<input type="text" class="form-control" name="name" th:field="*{name}">
							</div>
						</div>
						
						<div class="col-md-4 mt-3 ml-4" >  
							<input type="hidden" name="id" th:field="*{id}" />
							<div class="form-group">
								<label>Logo</label>
								<input type="file" class="form-control" name="logo" th:field="*{logo}">
							</div>
						</div>
						
						<div class="col-md-12 mt-6">
							<div class="text-center">
								<button type="submit" class="btn btn-info text-center">Update</button>
								<a th:href="@{'/a2zbilling/admin/brand/list'}"
											class="btn btn-info ml-3">Cancel</a>
							</div>
						</div>
					</div>
				</form>
			</div >
		</div>
	</section>
</body>
