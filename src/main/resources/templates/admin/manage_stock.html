<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="fragments/base::layout(~{::section})">

<!-- BEGIN Page Wrapper -->

<!-- Created by Younus -->

<section>
	<div class="contaier-fluid">
		<div th:if="${session.message}">
			<div class="alert alert-primary" role="alert">
				<p th:text="${session.message}"></p>
				<script th:inline="javascript">
					/*<![CDATA[*/
					setTimeout(function () {
						a

						window.location.href = '/a2zbilling/admin/clearSessionAttribute';
					}, 500);

				</script>

			</div>
		</div>
		<div class="row" style="background-color: rgb(84,78,130);color:#fff;">
			<div class="col-md-12 ">
				<h1 class="text-center pt-1">Manage Stock</h1>
			</div>
		</div>
		<!-- <form th:action="@{/a2zbilling/admin/managestock}" method="post" enctype="multipart/form-data" class="form-group"> -->
		<div class="row pb-3" style="background-color: #f5f0f0;">

			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Supplier Info</label>
					<input type="text" required class="form-control" name="name" placeholder="Enter supplier name">
				</div>
			</div>
			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Product Name</label>
					<input type="text" required class="form-control" name="name" placeholder="Enter product name">
				</div>
			</div>
			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Product Category</label>
					<input type="text" required class="form-control" name="name" placeholder="Enter product category">
				</div>
			</div>

			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Item HSN/SAC</label>
					<input type="text" required class="form-control" name="name" placeholder="Enter HSN No">
				</div>
			</div>

			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Product Quantity</label>
					<input type="text" required class="form-control" name="email" placeholder="Enter product quantity">
				</div>
			</div>
			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Product Unit</label>
					<input type="text" required class="form-control" name="email" placeholder="Select product unit">
				</div>
			</div>
			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Price/Unit</label>
					<input type="text" required class="form-control" name="email" placeholder="Enter price/unit">
				</div>
			</div>
			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Product Tax %</label>
					<input type="text" required class="form-control" name="email" placeholder="Enter price/unit">
				</div>
			</div>
			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Product Tax Amount</label>
					<input type="text" required class="form-control" name="email" placeholder="Enter price/unit">
				</div>
			</div>

			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Stock Update date</label>
					<input type="date" class="form-control" name="addedDate">
				</div>
			</div>
			<div class="col-md-4 mt-4">
				<div class="form-group">
					<label>Min Stock Qty</label>
					<input type="text" required class="form-control" name="mobile"
						placeholder="Enter min stock quantity">
				</div>
			</div>
			<div class="col-md-12 mt-6 pb-1">
				<div class="text-center">
					<button type="submit" class="btn btn-info text-center ">Save</button>
				</div>
			</div>
		</div>
		<!--  </form>  -->
	</div>
</section>
</body>
<!-- END Body -->
