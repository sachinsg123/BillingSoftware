<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
th:replace="fragments/base::layout(~{::section})">

    <section>
        <div class="contaier-fluid">
          <div th:if="${session.message}">
          <div class="alert alert-primary" role="alert">
         <p th:text="${session.message}"></p>
        <script th:inline="javascript">
          /*<![CDATA[*/
          setTimeout(function() {
          	
          	window.location.href = '/a2zbilling/admin/clearSessionAttribute';
          }, 800); 
         
      </script> 
          </div>
             </div>
             <div class="row">
              <div class="col-md-12">
              <h1 class="text-center">Add Supplier</h1>
               </div>
                </div>
            <form th:action="@{/a2zbilling/admin/supplier/add}" method="post" enctype="multipart/form-data" class="form-group">
             <div class="row">
              <div class="col-md-4">
              <div class="form-group">
              <label>Supplier Name</label>
              <input type="text" class="form-control" name="name">
              </div>
              </div>
                <div class="col-md-4">
              <div class="form-group">
              <label>Supplier email</label>
              <input type="text" class="form-control" name="email">
              </div>
              </div>
              <div class="col-md-4">
              <div class="form-group">
              <label>Supplier Mobile</label>
              <input type="text" class="form-control" name="mobile">
              </div>
              </div>
              <div class="col-md-4">
              <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" name="address">
              </div>
              </div>
               <div class="col-md-4">
              <div class="form-group">
              <label>choose date</label>
              <input type="date" class="form-control" name="addedDate">
              </div>
              </div>
              <div class="col-md-12">
              <div class="text-center">
              <button type="submit" class="btn btn-info text-center">Add</button>
              </div>
              </div>
              </div>
              </form>
             </div>
              </section>           
               </body>
    <!-- END Body -->
